<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imgs/LOGO LOGIN.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#" class="about-link">Acerca de nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#">Iniciar sesión</a>
                <a href="#">Registro</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="login-container border">
            <div class="login-box">
                <h2>Inicio de sesión</h2>
                <p>Completa los datos para ingresar a tu cuenta</p>
                <form>
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
                    <input type="submit" value="Aceptar">
                    <input type="button" value="Registro">
                </form>
                <p><a href="recuperar-contrasena.html">Recuperar contraseña</a></p>
            </div>
        </div>
        <div class="image-container border">
        </div>
    </div>
</body>
<footer>
    <div class="social-icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
    </div>
    <p>LINEUP &copy; 2024</p>
</footer>

</html>
